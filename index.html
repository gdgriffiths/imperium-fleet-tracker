<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imperium Britannica Colonization Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0d17;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1c2c;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      color: #f5c542;
    }
    section {
      padding: 20px;
    }
    .carrier, .system, .claim {
      background: #1a1c2c;
      border: 1px solid #2c2f3c;
      border-radius: 8px;
      margin: 10px 0;
      padding: 15px;
    }
    .carrier h3, .system h3, .claim h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Imperium Britannica Colonization Tracker</h1>
  </header>
  <section>
    <h2>Live Station Info: California Sector BA-A e6</h2>
    <div id="station-info" class="system">
      <p>Loading station data...</p>
    </div>
  </section>

  <script>
    async function loadStationData(systemName) {
      const response = await fetch(`https://www.edsm.net/api-system-v1/stations?systemName=${encodeURIComponent(systemName)}`);
      const data = await response.json();

      const container = document.getElementById('station-info');
      container.innerHTML = '';

      if (data.stations && data.stations.length > 0) {
        data.stations.forEach(station => {
          const div = document.createElement('div');
          div.innerHTML = `<h3>${station.name}</h3>
            <p>Type: ${station.type}</p>
            <p>Distance from star: ${station.distanceToStar} LS</p>
            <p>Has Market: ${station.haveMarket ? 'Yes' : 'No'}</p>`;
          container.appendChild(div);
        });
      } else {
        container.innerHTML = '<p>No station data found for this system.</p>';
      }
    }

    loadStationData("California Sector BA-A e6");
  </script>
</body>
</html>
