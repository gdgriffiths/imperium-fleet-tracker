<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imperium Britannica Colonization Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0d17;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1c2c;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      color: #f5c542;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #12131a;
    }
    .tabs button {
      background: none;
      border: none;
      padding: 14px 20px;
      color: #ccc;
      cursor: pointer;
      font-size: 16px;
    }
    .tabs button.active {
      border-bottom: 2px solid #f5c542;
      color: #f5c542;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    .system, .carrier-box {
      background: #1a1c2c;
      border: 1px solid #2c2f3c;
      border-radius: 8px;
      margin: 10px 0;
      padding: 15px;
    }
    .status-completed { color: #66ff66; }
    .status-inprogress { color: #ffa500; }
    .status-upcoming { color: #9999ff; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Imperium Britannica Colonization Tracker</h1>
  </header>

  <div class="tabs">
    <button class="tablink active" onclick="showTab(event, 'route')">Colony Route</button>
    <button class="tablink" onclick="showTab(event, 'carriers')">Fleet Carriers</button>
  </div>

  <div id="route" class="tab-content active">
    <h2>Colonization Route</h2>
    <div id="colonization-list"></div>
  </div>

  <div id="carriers" class="tab-content">
    <h2>Fleet Carriers</h2>
    <div id="carrier-info"><p>Loading carrier data...</p></div>
  </div>

  <script>
    function showTab(evt, tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tablink').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      evt.currentTarget.classList.add('active');
    }

    const colonizationData = [
      { name: "Synuefai TU-I c12-12", remaining: 414.63 },
      { name: "Synuefai RV-P b25-3", remaining: 402.35 },
      { name: "Synuefai NP-R b24-0", remaining: 394.07 },
      { name: "Synuefai NP-R b24-2", remaining: 384.48 },
      { name: "Synuefai IJ-T b23-0", remaining: 371.43 },
      { name: "Synuefai JJ-T b23-0", remaining: 359.8 },
      { name: "Synuefai HY-U B22-2", remaining: 349.89 },
      { name: "Synuefai DB-U d4-17", remaining: 339.71 },
      { name: "Synuefai BX-W b21-2", remaining: 327.07 },
      { name: "Synuefai WQ-Y b20-0", remaining: 320.12 },
      { name: "Synuefai WQ-Y b20-1", remaining: 305.17 },
      { name: "Synuefai WQ-Y b20-3", remaining: 290.22 },
      { name: "Synuefai CT-Z b19-2", remaining: 275.57 },
      { name: "Synuefai SX-Z b19-0", remaining: 262.27 },
      { name: "Synuefai ZY-X b20-1", remaining: 248.55 },
      { name: "Synuefai MO-Y b20-3", remaining: 234.83 },
      { name: "Synuefai LZ-Y b20-0", remaining: 221.52 },
      { name: "Synuefai AE-Z b20-3", remaining: 208.21 },
      { name: "Synuefai AE-Z b20-0", remaining: 193.29 },
      { name: "Synuefai HY-Z b20-2", remaining: 178.37 },
      { name: "California Sector HR-W d1-29", remaining: 165.52 }
    ];

    const routeContainer = document.getElementById("colonization-list");
    colonizationData.forEach((system, index) => {
      let status = "Upcoming";
      if (index < 6) status = "Completed";
      else if (index === 6) status = "In Progress";

      const div = document.createElement("div");
      div.className = "system";
      const statusClass = status === "Completed" ? "status-completed"
                        : status === "In Progress" ? "status-inprogress"
                        : "status-upcoming";
      div.innerHTML = `
        <h3 class="${statusClass}">${system.name}</h3>
        <p>Status: ${status}</p>
        <p>Distance Remaining: ${system.remaining.toFixed(1)} LY</p>
      `;
      routeContainer.appendChild(div);
    });

    const carriers = ["v0x-02m", "wzh-w7t", "j8f-5hm", "tfk-21w", "t8l-0xz"];
    const carrierContainer = document.getElementById("carrier-info");

    function formatDate(isoString) {
      if (!isoString) return "Unknown";
      const date = new Date(isoString);
      return date.toLocaleString("en-GB", {
        day: "numeric",
        month: "long",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      });
    }

    function renderCommodities(title, items) {
      if (!items.length) return '';
      return `<h4>${title}</h4><ul>${items.map(i => `<li>${i.name} â€“ ${(i.stock || i.demand)} T</li>`).join('')}</ul>`;
    }

    carrierContainer.innerHTML = "";
    carriers.forEach(tag => {
      fetch(`${tag}.json`)
        .then(res => res.json())
        .then(data => {
          const exports = data.commodities.filter(c => c.stock > 0);
          const imports = data.commodities.filter(c => c.demand > 0);

          const div = document.createElement("div");
          div.className = "carrier-box";
          div.innerHTML = `
            <h3>${data.carrierName || tag.toUpperCase()}</h3>
            <p>System: ${data.systemName || "Unknown"}</p>
            <p>Last Updated: ${formatDate(data.lastUpdated)}</p>
            ${renderCommodities("Exports", exports)}
            ${renderCommodities("Imports", imports)}
          `;
          carrierContainer.appendChild(div);
        })
        .catch(() => {
          const div = document.createElement("div");
          div.className = "carrier-box";
          div.innerHTML = `<h3>${tag.toUpperCase()}</h3><p>Data unavailable.</p>`;
          carrierContainer.appendChild(div);
        });
    });
  </script>
</body>
</html>
