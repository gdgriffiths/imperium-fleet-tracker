<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imperium Britannica Colonization Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0d17;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1c2c;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      color: #f5c542;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #12131a;
    }
    .tabs button {
      background: none;
      border: none;
      padding: 14px 20px;
      color: #ccc;
      cursor: pointer;
      font-size: 16px;
    }
    .tabs button.active {
      border-bottom: 2px solid #f5c542;
      color: #f5c542;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    .system, .carrier-box {
      background: #1a1c2c;
      border: 1px solid #2c2f3c;
      border-radius: 8px;
      margin: 10px 0;
      padding: 15px;
    }
    .status-completed { color: #66ff66; }
    .status-inprogress { color: #ffa500; }
    .status-upcoming { color: #9999ff; }
    .station-info {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Imperium Britannica Colonization Tracker</h1>
  </header>

  <div class="tabs">
    <button class="tablink active" onclick="showTab(event, 'route')">Colony Route</button>
    <button class="tablink" onclick="showTab(event, 'carriers')">Fleet Carriers</button>
    <button class="tablink" onclick="showTab(event, 'markets')">Markets</button>
  </div>

  <div id="route" class="tab-content active">
    <h2>Colonization Route</h2>
    <div id="colonization-list"></div>
  </div>

  <div id="carriers" class="tab-content">
    <h2>Fleet Carriers</h2>
    <div id="carrier-info">
      <p>Loading carrier data...</p>
    </div>
  </div>

  <div id="markets" class="tab-content">
    <h2>Market Overview â€“ Cauani</h2>
    <button onclick="loadMarketData('Cauani')">Refresh Market Data</button>
    <div id="market-info">
      <p>Loading market data...</p>
    </div>
  </div>

  <script>
    function showTab(event, tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tablink').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.currentTarget.classList.add('active');
    }

    const colonizationData = [
      { name: "Synuefai TU-I c12-12", distance: 0.0, remaining: 414.63, status: "Completed" },
      { name: "Synuefai RV-P b25-3", distance: 13.35, remaining: 402.35, status: "Completed" },
      { name: "Synuefai NP-R b24-0", distance: 14.06, remaining: 394.07, status: "Completed" },
      { name: "Synuefai NP-R b24-2", distance: 10.54, remaining: 384.48, status: "Completed" },
      { name: "Synuefai IJ-T b23-0", distance: 13.1, remaining: 371.43, status: "Completed" },
      { name: "Synuefai JJ-T b23-0", distance: 14.02, remaining: 359.8, status: "Completed" },
      { name: "Synuefai HY-U b22-2", distance: 10.36, remaining: 349.89, status: "In Progress" },
      { name: "Synuefai DB-U d4-17", distance: 14.63, remaining: 339.71, status: "Upcoming" }
    ];

    const container = document.getElementById("colonization-list");
    function createSystemDiv(system) {
      const div = document.createElement("div");
      div.className = "system";
      const statusClass = system.status === "Completed" ? "status-completed" :
                          system.status === "In Progress" ? "status-inprogress" : "status-upcoming";
      div.innerHTML = `<h3 class="${statusClass}">${system.name}</h3>
        <p>Status: ${system.status}</p>
        <p>Distance Remaining: ${system.remaining.toFixed(1)} LY</p>`;
      return div;
    }

    colonizationData.forEach(system => {
      container.appendChild(createSystemDiv(system));
    });

    const carrierTags = ["v0x-02m", "whz-w7t", "j8f-5hm", "tfk-21w"];
    const carrierInfoContainer = document.getElementById("carrier-info");
    carrierInfoContainer.innerHTML = "";

    carrierTags.forEach(tag => {
      fetch(`${tag}.json`)
        .then(res => res.json())
        .then(data => {
          const box = document.createElement("div");
          box.className = "carrier-box";
          box.innerHTML = `
            <h3>${data.callsign}</h3>
            <p>System: ${data.system}</p>
            <p>Updated: ${data.timestamp}</p>
            <h4>Market Data</h4>
            <ul>
              ${data.commodities.map(item => `<li>${item.name}: ${item.stock}t @ ${item.buyPrice} cr</li>`).join("")}
            </ul>
          `;
          carrierInfoContainer.appendChild(box);
        })
        .catch(err => {
          const box = document.createElement("div");
          box.className = "carrier-box";
          box.innerHTML = `<h3>${tag.toUpperCase()}</h3><p>Failed to load data.</p>`;
          carrierInfoContainer.appendChild(box);
        });
    });
  </script>
</body>
</html>
