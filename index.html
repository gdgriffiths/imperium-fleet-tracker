<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imperium Britannica Colonization Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0d17;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1c2c;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      color: #f5c542;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #12131a;
    }
    .tabs button {
      background: none;
      border: none;
      padding: 14px 20px;
      color: #ccc;
      cursor: pointer;
      font-size: 16px;
    }
    .tabs button.active {
      border-bottom: 2px solid #f5c542;
      color: #f5c542;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    .system, .carrier-box {
      background: #1a1c2c;
      border: 1px solid #2c2f3c;
      border-radius: 8px;
      margin: 10px 0;
      padding: 15px;
    }
    .status-completed { color: #66ff66; }
    .status-inprogress { color: #ffa500; }
    .status-upcoming { color: #9999ff; }
    ul { padding-left: 20px; }
    .highlight { font-weight: bold; color: #66ccff; }
  </style>
</head>
<body>
  <header>
    <h1>Imperium Britannica Colonization Tracker</h1>
  </header>

  <div class="tabs">
    <button class="tablink active" onclick="showTab(event, 'route')">Colony Route</button>
    <button class="tablink" onclick="showTab(event, 'carriers')">Fleet Carriers</button>
    <button class="tablink" onclick="showTab(event, 'progress')">Colonization Progress</button>
  </div>

  <div id="route" class="tab-content active">
    <h2>Colonization Route</h2>
    <div id="colonization-list"></div>
  </div>

  <div id="carriers" class="tab-content">
    <h2>Fleet Carriers</h2>
    <div id="carrier-info">
      <p>Loading carrier data...</p>
    </div>
  </div>

  <div id="progress" class="tab-content">
    <h2>Colonization Progress</h2>
    <div id="progress-info">
      <p>Loading progress...</p>
    </div>
  </div>

  <script>
    function showTab(evt, tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tablink').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      evt.currentTarget.classList.add('active');
    }

    const colonizationData = [...]; // Unchanged colonization system list.

    const routeContainer = document.getElementById("colonization-list");
    colonizationData.forEach(system => {
      const div = document.createElement("div");
      div.className = "system";
      const statusClass = system.status === "Completed" ? "status-completed"
                         : system.status === "In Progress" ? "status-inprogress"
                         : "status-upcoming";
      div.innerHTML = `
        <h3 class="${statusClass}">${system.name}</h3>
        <p>Status: ${system.status}</p>
        <p>Distance Remaining: ${system.remaining.toFixed(1)} LY</p>
      `;
      routeContainer.appendChild(div);
    });

    const carriers = ["v0x-02m", "wzh-w7t", "j8f-5hm", "tfk-21w"];
    const carrierContainer = document.getElementById("carrier-info");

    function formatDate(isoString) {
      if (!isoString) return "Unknown";
      const date = new Date(isoString);
      return date.toLocaleString("en-GB", {
        day: "numeric",
        month: "long",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      });
    }

    function renderCommodities(title, items) {
      if (!items || items.length === 0) return "";
      return `
        <h4>${title}</h4>
        <ul>
          ${items.map(item => `<li>${item.name} – ${(item.stock || item.demand)} T</li>`).join("")}
        </ul>
      `;
    }

    carrierContainer.innerHTML = "";
    carriers.forEach(tag => {
      fetch(`${tag}.json`)
        .then(res => res.json())
        .then(data => {
          const buyOrders = (data.commodities || []).filter(c => c.stock > 0);
          const sellOrders = (data.commodities || []).filter(c => c.demand > 0);

          const div = document.createElement("div");
          div.className = "carrier-box";
          div.innerHTML = `
            <h3>${data.carrierName || tag.toUpperCase()}</h3>
            <p>System: ${data.systemName || "Unknown"}</p>
            <p>Last Updated: ${formatDate(data.lastUpdated)}</p>
            ${renderCommodities("Exports", buyOrders)}
            ${renderCommodities("Imports", sellOrders)}
          `;
          carrierContainer.appendChild(div);
        })
        .catch(() => {
          const div = document.createElement("div");
          div.className = "carrier-box";
          div.innerHTML = `<h3>${tag.toUpperCase()}</h3><p>Data unavailable.</p>`;
          carrierContainer.appendChild(div);
        });
    });

    fetch("progress.json")
      .then(res => res.json())
      .then(progress => {
        const container = document.getElementById("progress-info");
        const formattedDate = formatDate(progress.lastUpdated);

        const htmlParts = [
          `<h3>Current System: ${progress.currentSystem}</h3>`,
          `<p>Last Updated: ${formattedDate}</p>`,
          `<h4>Remaining Commodities</h4>`,
          `<ul>${progress.requirements.map(r => `<li>${r.commodity} – ${r.amount} T</li>`).join("")}</ul>`,
          `<h4>Suggested Carrier Sources</h4>`
        ];

        progress.requirements.forEach(req => {
          const listId = `suggest-${req.commodity.replace(/\s+/g, '-')}`;
          htmlParts.push(`<strong>${req.commodity}</strong><ul id="${listId}"></ul>`);
        });

        container.innerHTML = htmlParts.join("");

        progress.requirements.forEach(req => {
          const listId = `suggest-${req.commodity.replace(/\s+/g, '-')}`;
          const list = document.getElementById(listId);
          const matches = [];

          const fetches = carriers.map(tag =>
            fetch(`${tag}.json`)
              .then(res => res.json())
              .then(data => {
                const match = (data.commodities || []).find(c => c.stock > 0 && c.name === req.commodity);
                if (match) {
                  matches.push({
                    name: data.carrierName || data.callsign || tag.toUpperCase(),
                    stock: match.stock,
                    system: data.systemName || 'Unknown'
                  });
                }
              })
              .catch(() => {})
          );

          Promise.all(fetches).then(() => {
            if (matches.length === 0) return;
            matches.sort((a, b) => b.stock - a.stock);
            matches.forEach((m, i) => {
              const li = document.createElement("li");
              li.textContent = `${m.name} – ${m.stock} T in ${m.system}`;
              if (i === 0) li.classList.add("highlight");
              list.appendChild(li);
            });
          });
        });
      })
      .catch(() => {
        document.getElementById("progress-info").innerHTML = "<p>Failed to load progress data.</p>";
      });
  </script>
</body>
</html>
