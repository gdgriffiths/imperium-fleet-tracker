<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imperium Britannica Colonization Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0d17;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1c2c;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      color: #f5c542;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #12131a;
    }
    .tabs button {
      background: none;
      border: none;
      padding: 14px 20px;
      color: #ccc;
      cursor: pointer;
      font-size: 16px;
    }
    .tabs button.active {
      border-bottom: 2px solid #f5c542;
      color: #f5c542;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    .carrier-box {
      background: #1a1c2c;
      border: 1px solid #2c2f3c;
      border-radius: 8px;
      margin: 10px 0;
      padding: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #2a2c3c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Imperium Britannica Colonization Tracker</h1>
  </header>

  <div class="tabs">
    <button class="tablink active" onclick="showTab(event, 'carriers')">Fleet Carriers</button>
    <button class="tablink" onclick="showTab(event, 'fleetstock')">Fleet Stock</button>
  </div>

  <div id="carriers" class="tab-content active">
    <h2>Fleet Carriers</h2>
    <div id="carrier-info"></div>
  </div>

  <div id="fleetstock" class="tab-content">
    <h2>Fleet Export Stock</h2>
    <div id="fleet-stock-info"></div>
  </div>

  <script>
    const carriers = ["v0x-02m", "wzh-w7t", "j8f-5hm", "tfk-21w", "t8l-0xz"];

    function showTab(evt, tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tablink').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      evt.currentTarget.classList.add('active');
    }

    const carrierContainer = document.getElementById("carrier-info");
    const fleetStockContainer = document.getElementById("fleet-stock-info");

    const fleetStock = {};

    carriers.forEach(tag => {
      fetch(`${tag}.json`)
        .then(res => res.json())
        .then(data => {
          const exports = (data.commodities || []).filter(c => c.stock > 0);
          const imports = (data.commodities || []).filter(c => c.demand > 0);

          const div = document.createElement("div");
          div.className = "carrier-box";
          div.innerHTML = `
            <h3>${data.carrierName || tag.toUpperCase()}</h3>
            <p>System: ${data.systemName || "Unknown"}</p>
            <p>Last Updated: ${new Date(data.lastUpdated).toLocaleString()}</p>
            <h4>Exports</h4>
            <table><tr><th>Commodity</th><th>Amount (T)</th></tr>
              ${exports.map(c => `<tr><td>${c.name}</td><td>${c.stock}</td></tr>`).join("")}
            </table>
            <h4>Imports</h4>
            <table><tr><th>Commodity</th><th>Amount (T)</th></tr>
              ${imports.map(c => `<tr><td>${c.name}</td><td>${c.demand}</td></tr>`).join("")}
            </table>
          `;
          carrierContainer.appendChild(div);

          exports.forEach(c => {
            if (!fleetStock[c.name]) fleetStock[c.name] = 0;
            fleetStock[c.name] += c.stock;
          });

          renderFleetStock();
        })
        .catch(() => {
          const div = document.createElement("div");
          div.className = "carrier-box";
          div.innerHTML = `<h3>${tag.toUpperCase()}</h3><p>Data unavailable.</p>`;
          carrierContainer.appendChild(div);
        });
    });

    function renderFleetStock() {
      const rows = Object.entries(fleetStock)
        .sort((a, b) => b[1] - a[1])
        .map(([name, amount]) => `<tr><td>${name}</td><td>${amount} T</td></tr>`)
        .join("");

      fleetStockContainer.innerHTML = `
        <table>
          <tr><th>Commodity</th><th>Total Export Stock</th></tr>
          ${rows}
        </table>
      `;
    }
  </script>
</body>
</html>
