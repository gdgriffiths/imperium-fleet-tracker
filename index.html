<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imperium Britannica Colonization Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0d17;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1c2c;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      color: #f5c542;
    }
    section {
      padding: 20px;
    }
    .carrier, .system, .claim {
      background: #1a1c2c;
      border: 1px solid #2c2f3c;
      border-radius: 8px;
      margin: 10px 0;
      padding: 15px;
    }
    .carrier h3, .system h3, .claim h3 {
      margin-top: 0;
    }
    .status-completed { color: #66ff66; }
    .status-inprogress { color: #ffa500; }
    .status-upcoming { color: #9999ff; }
  </style>
</head>
<body>
  <header>
    <h1>Imperium Britannica Colonization Tracker</h1>
  </header>

  <section>
    <h2>Colonization Route</h2>
    <div id="colonization-list"></div>
  </section>

  <script>
    const colonizationData = [
      { name: "Synuefai TU-I c12-12", distance: 0.0, remaining: 414.6, status: "Completed" },
      { name: "Synuefai RV-P b25-3", distance: 13.35, remaining: 402.35, status: "Completed" },
      { name: "Synuefai NP-R b24-0", distance: 14.06, remaining: 394.07, status: "Completed" },
      { name: "Synuefai NP-R b24-2", distance: 10.54, remaining: 384.48, status: "Completed" },
      { name: "Synuefai IJ-T b23-0", distance: 13.10, remaining: 371.43, status: "Completed" },
      { name: "Synuefai IT-T b23-4", distance: 12.61, remaining: 358.81, status: "Completed" },
      { name: "Synuefai HY-U b22-2", distance: 10.36, remaining: 349.89, status: "In Progress" },
      { name: "Synuefai DB-U d4-17", distance: 14.63, remaining: 339.71, status: "Upcoming" },
      { name: "Synuefai BX-W b21-2", distance: 13.69, remaining: 327.07, status: "Upcoming" },
      { name: "Synuefai EX-W b21-0", distance: 11.64, remaining: 318.47, status: "Upcoming" },
      { name: "Synuefai AH-X b20-1", distance: 14.94, remaining: 307.53, status: "Upcoming" },
      { name: "Synuefai FH-X b20-3", distance: 13.79, remaining: 294.76, status: "Upcoming" },
      { name: "Synuefai MW-X b20-5", distance: 10.87, remaining: 280.97, status: "Upcoming" },
      { name: "Synuefai WX-X b20-5", distance: 12.57, remaining: 270.10, status: "Upcoming" },
      { name: "Synuefai ZY-X b20-1", distance: 14.59, remaining: 257.52, status: "Upcoming" },
      { name: "Synuefai QY-X b20-0", distance: 12.35, remaining: 242.93, status: "Upcoming" },
      { name: "Synuefai PY-X b20-3", distance: 13.01, remaining: 229.92, status: "Upcoming" },
      { name: "Synuefai PI-X b20-5", distance: 14.56, remaining: 216.92, status: "Upcoming" },
      { name: "Synuefai UU-X b20-4", distance: 10.28, remaining: 202.36, status: "Upcoming" },
      { name: "Synuefai KI-X b20-2", distance: 13.73, remaining: 192.08, status: "Upcoming" },
      { name: "Synuefai MQ-X b20-2", distance: 11.79, remaining: 178.35, status: "Upcoming" },
      { name: "California Sector HR-W d1-29", distance: 11.20, remaining: 165.51, status: "Upcoming" }
    ];

    const container = document.getElementById("colonization-list");

    function createSystemDiv(system) {
      const div = document.createElement("div");
      div.className = "system";
      const statusClass = system.status === "Completed" ? "status-completed" :
                          system.status === "In Progress" ? "status-inprogress" : "status-upcoming";
      div.innerHTML = `<h3 class="${statusClass}">${system.name}</h3>
        <p>Status: ${system.status}</p>
        <p>Distance Remaining: ${system.remaining.toFixed(1)} LY</p>`;
      return div;
    }

    colonizationData.forEach(system => {
      container.appendChild(createSystemDiv(system));
    });
  </script>
</body>
</html>
