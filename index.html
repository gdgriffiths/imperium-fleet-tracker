<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imperium Britannica Colonization Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0d17;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1c2c;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      color: #f5c542;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #12131a;
    }
    .tabs button {
      background: none;
      border: none;
      padding: 14px 20px;
      color: #ccc;
      cursor: pointer;
      font-size: 16px;
    }
    .tabs button.active {
      border-bottom: 2px solid #f5c542;
      color: #f5c542;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    .carrier-box {
      background: #1a1c2c;
      border: 1px solid #2c2f3c;
      border-radius: 8px;
      margin: 10px 0;
      padding: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #2a2c3c;
    }
    .system {
      background: #1a1c2c;
      border: 1px solid #2c2f3c;
      border-radius: 8px;
      margin: 10px 0;
      padding: 15px;
    }
    .status-completed { color: #66ff66; }
    .status-inprogress { color: #ffa500; }
    .status-upcoming { color: #9999ff; }
  </style>
</head>
<body>
  <header>
    <h1>Imperium Britannica Colonization Tracker</h1>
  </header>

  <div class="tabs">
    <button class="tablink active" onclick="showTab(event, 'carriers')">Fleet Carriers</button>
    <button class="tablink" onclick="showTab(event, 'fleetstock')">Fleet Stock</button>
    <button class="tablink" onclick="showTab(event, 'route')">Colony Route</button>
  </div>

  <div id="carriers" class="tab-content active">
    <h2>Fleet Carriers</h2>
    <div id="carrier-info"></div>
  </div>

  <div id="fleetstock" class="tab-content">
    <h2>Fleet Export Stock</h2>
    <div id="fleet-stock-info"></div>
  </div>

  <div id="route" class="tab-content">
    <h2>Colonization Route</h2>
    <div id="colonization-list"></div>
  </div>

  <script>
    const carriers = ["v0x-02m", "wzh-w7t", "j8f-5hm", "tfk-21w", "t8l-0xz"];

    function showTab(evt, tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tablink').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      evt.currentTarget.classList.add('active');
    }

    const carrierContainer = document.getElementById("carrier-info");
    const fleetStockContainer = document.getElementById("fleet-stock-info");
    const routeContainer = document.getElementById("colonization-list");

    const fleetStock = {};

    function sanitizeName(name) {
      return name.replace(/([a-z])([A-Z])/g, '$1 $2')
                 .replace(/([a-zA-Z])([0-9])/g, '$1 $2')
                 .replace(/([0-9])([a-zA-Z])/g, '$1 $2')
                 .replace(/([a-zA-Z])([A-Z])/g, '$1 $2')
                 .replace(/\s+/g, ' ')
                 .toLowerCase()
                 .replace(/\b\w/g, c => c.toUpperCase())
                 .trim();
    }

    function formatDate(isoString) {
      if (!isoString) return "Unknown";
      const date = new Date(isoString);
      return date.toLocaleString("en-GB", {
        day: "numeric",
        month: "long",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      });
    }

    carriers.forEach(tag => {
      fetch(`${tag}.json`)
        .then(res => res.json())
        .then(data => {
          const buyOrders = (data.commodities || []).filter(c => c.stock > 0);
          const sellOrders = (data.commodities || []).filter(c => c.demand > 0);

          const box = document.createElement("div");
          box.className = "carrier-box";
          box.innerHTML = `
            <h3>${data.carrierName || tag.toUpperCase()}</h3>
            <p>System: ${data.systemName || 'Unknown'}</p>
            <p>Last Updated: ${formatDate(data.lastUpdated)}</p>
            <h4>Exports</h4>
            <table>
              <tr><th>Commodity</th><th>Stock (T)</th></tr>
              ${buyOrders.map(c => {
                const name = sanitizeName(c.name);
                fleetStock[name] = (fleetStock[name] || 0) + c.stock;
                return `<tr><td>${name}</td><td>${c.stock}</td></tr>`;
              }).join("")}
            </table>
            <h4>Imports</h4>
            <table>
              <tr><th>Commodity</th><th>Demand (T)</th></tr>
              ${sellOrders.map(c => `<tr><td>${sanitizeName(c.name)}</td><td>${c.demand}</td></tr>`).join("")}
            </table>
          `;
          carrierContainer.appendChild(box);
        });
    });

    function renderFleetStock() {
      const table = document.createElement("table");
      table.innerHTML = `
        <tr><th>Commodity</th><th>Total Stock (T)</th></tr>
        ${Object.entries(fleetStock).map(([name, total]) => `<tr><td>${name}</td><td>${total}</td></tr>`).join("")}
      `;
      fleetStockContainer.appendChild(table);
    }

    setTimeout(renderFleetStock, 2000);

    const colonizationData = [
      { name: "Synuefai TU-I c12-12", remaining: 414.63, status: "Completed" },
      { name: "Synuefai RV-P b25-3", remaining: 402.35, status: "Completed" },
      { name: "Synuefai NP-R b24-0", remaining: 394.07, status: "Completed" },
      { name: "Synuefai NP-R b24-2", remaining: 384.48, status: "Completed" },
      { name: "Synuefai IJ-T b23-0", remaining: 371.43, status: "Completed" },
      { name: "Synuefai JJ-T b23-0", remaining: 359.8, status: "Completed" },
      { name: "Synuefai HY-U b22-2", remaining: 349.89, status: "In Progress" },
      { name: "Synuefai DB-U d4-17", remaining: 339.71, status: "Upcoming" },
      { name: "California Sector HR-W d1-29", remaining: 165.52, status: "Upcoming" }
    ];

    colonizationData.forEach(system => {
      const div = document.createElement("div");
      div.className = "system";
      const statusClass = system.status === "Completed" ? "status-completed" :
                          system.status === "In Progress" ? "status-inprogress" : "status-upcoming";
      div.innerHTML = `
        <h3 class="${statusClass}">${system.name}</h3>
        <p>Status: ${system.status}</p>
        <p>Distance Remaining: ${system.remaining.toFixed(1)} LY</p>
      `;
      routeContainer.appendChild(div);
    });
  </script>
</body>
</html>
